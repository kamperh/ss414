<!DOCTYPE html>

<!-- Minima version: https://github.com/jekyll/minima/releases/tag/v2.5.1  -->

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- if site.title -%}
    {%- if site.description -%}
      <title>{{ site.title }} | {{ site.description }}</title>
    {%- endif -%}
  {%- endif -%}

  {%- include head.html -%}
  
  <body>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">

        <div class="home">
          {%- if site.title -%}
            <h1 class="post-title" style="text-align: center; margin-top: 20px;">{{ site.title }}</h1>
          {%- endif -%}

          <p style="text-align: center; margin-bottom: 45px">
            <a href="https://www.kamperh.com/">Herman Kamper</a>
          </p>          
          
          {{ content }}

        </div>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
